<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>Best way to keep your goals</h1>
    </header>
    <div class="container">
        <div class="list-container">
            <h1>To Do List</h1>
            <form action="#" class="task-input">
                <input type="text" name="item" id="item" placeholder="Add your task">
                <input type="submit" value="Add" id="addButton">
            </form>
            <div class="task-container">
                <div class="t-item visibility">
                    <div class="t-item-header">
                        <label class="form-control">
                            <input class="check-task" type="checkbox" name="checkbox" />
                        </label>
                        <p class="text">Achive all your goals</p>
                    </div>
                    <button class="dlt-task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="m7 7l10 10M7 17L17 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
